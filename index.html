<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List By X-BUSTIK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main class="main">
       <div class="container">

         <!-- Head -->
         <div class="toDo-head">
            <div class="toDo-box">
                <div class="logo">
                    <span>ToDo List</span>
                    <img src="img/icons/logo-task-icon.svg" alt="">
                </div>
                <form id="form">
                    <input type="text" class="form-input" id="taskInput" placeholder="Add text for task" required>
					<button type="submit" class="form-btn">Add Task</button>
				</form>
            </div>
            <div class="sorting-buttons">
                <button data-action="all-task" class="sorting-btn sorting-all">All</button>
                <button data-action="active-task" class="sorting-btn sorting-active">Active</button>
                <button data-action="done-tasks" class="sorting-btn sorting-done">Done</button>
            </div>
        </div>

        <!-- Tasks -->
        <div class="toDo-tasks">
            <h2 id="title-tasks" class="title-tasks">Tasks</h2>
            <ul class="tasks__list">
                <!-- <li class="tasks__list-empty" id="emptyList">
                    <i class="fa-solid fa-chevron-left"></i>
                    <span>Empty Tasks</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </li> -->
                <li class="tasks__list-item">
                    <span class="tasks__list-title">Lorem ipsum dolor sit amet</span>
                    <div class="tasks__list-buttons">
                        <button class="tasks__list-btn edit-btn" data-action="edit"><span>edit</span></button>
                        <button class="tasks__list-btn done-btn" data-action="done">
                            <i class="fa-solid fa-check"></i>
                        </button>
                        <button class="tasks__list-btn delete-btn" data-action="delete">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </li>
                <li class="tasks__list-item">
                    <span class="tasks__list-title">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </span>
                    <div class="tasks__list-buttons">
                        <button class="tasks__list-btn edit-btn" data-action="edit">edit</button>
                        <button class="tasks__list-btn done-btn" data-action="done">
                            <i class="fa-solid fa-check"></i>
                        </button>
                        <button class="tasks__list-btn delete-btn" data-action="delete">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </li>
                <li class="tasks__list-item">
                    <span class="tasks__list-title">Lorem ipsum dolor sit amet</span>
                    <div class="tasks__list-buttons">
                        <button class="tasks__list-btn edit-btn" data-action="edit"><span>edit</span></button>
                        <button class="tasks__list-btn done-btn" data-action="done">
                            <i class="fa-solid fa-check"></i>
                        </button>
                        <button class="tasks__list-btn delete-btn" data-action="delete">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </li>
            </ul>
            <button class="clearAll-btn" data-action="clear-all">Clear All Tasks</button>
        </div>
       </div>
    </main>
</body>
</html>
